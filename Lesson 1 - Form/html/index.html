<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <title>Adopt a kitten</title>

  <body>
    <main>
      <h1 id="title">Adopt a kitten</h1>
      <p id="description">Fill this form and save a kitten</p>
    </main>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input id="name" type="text" placeholder="What's your name?" required
        /></label>
        <label id="lastname-label"
          >Last name
          <input
            id="lastname"
            type="text"
            placeholder="What's your last name"
            required
        /></label>
        <label id="email-label"
          >Email
          <input
            id="email"
            type="email"
            placeholder="What's your email?"
            required
        /></label>
        <label id="number-label"
          >Age
          <input
            id="number"
            type="number"
            placeholder="How old are you?"
            min="18"
            max="80"
            required
        /></label>
        <label
          >What is your gender?
          <select id="dropdown">
            <option value="" selected disabled hidden>(select one)</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Do you have any experience with cats?</p>
        <label
          ><input
            type="radio"
            class="inline"
            name="user-experience"
            value="high"
          />
          I have cats and I know how to take care of them</label
        >
        <label
          ><input
            type="radio"
            class="inline"
            name="user-experience"
            value="medium"
          />
          I don't have cats but I interact with them a lot</label
        >
        <label
          ><input
            type="radio"
            class="inline"
            name="user-experience"
            value="low"
          />
          I've had at least one cat before, I know the basics</label
        >
        <label
          ><input
            type="radio"
            class="inline"
            name="user-experience"
            value="none"
          />
          I've never had a cat before</label
        >
      </fieldset>
      <fieldset>
        <p>Safety and responsability</p>
        <label
          ><input type="checkbox" class="inline" value="safety" required /> I
          assure that my home is a <strong>safe environment</strong> for this
          cat to live in</label
        >
        <label
          ><input
            type="checkbox"
            class="inline"
            value="responsability"
            required
          />
          I promise to <strong>protect, love and take care</strong> of the
          little ball of fur I'm about to adopt</label
        >
      </fieldset>
      <fieldset>
        <label
          >Let us know what you think about this form<textarea
            name="comment"
            id=""
            cols="30"
            rows="10"
            placeholder="Meow."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
