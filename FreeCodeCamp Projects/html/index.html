<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <title>Adopt a kitten</title>

  <body>
    <main>
      <h1>Adopt a kitten</h1>
      <p>Fill this form and save a kitten</p>
    </main>
    <form>
      <fieldset>
        <label class="">Name <input type="text" name="" id="" placeholder="Input your name here"></label>
        <label>Last name <input type="text" name="" id="" placeholder="Input your last name here"></label>
        <label>Email <input type="email" name="" id="" placeholder="Input your email here"></label>
        <label>How old are you? <input type="number" name="" id="" placeholder="Input your age here"></label>
        <label>What is your gender?
          <select name="" id="">
            <option selected disabled hidden>(select one)</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="user-experience" /> I have cats and I know how to take care ot them</label>
        <label><input type="radio" name="user-experience" /> I don't have cats but I interact with them a lot</label>
        <label><input type="radio" name="user-experience" /> I've had at least one cat before, I know the basics</label>
        <label><input type="radio" name="user-experience" /> I've never had a cat before</label>
        <label><input type="checkbox" required /> I assure that my home is a safe environment for this cat to live in</label>
        <label><input type="checkbox" required /> I promise to protect, love and take care of the little ball of fur I'm about to adopt</label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" />
    </form>
  </body>
</html>
